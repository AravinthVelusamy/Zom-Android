apply plugin: 'com.android.application'

buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.2.3'
        classpath files('libs/gradle-witness.jar')
    }
}

//apply plugin: 'witness'

allprojects {
    repositories {
        jcenter()
        mavenCentral()
    }
}

android {
    compileSdkVersion 22
    buildToolsVersion '22.0.1'

    dexOptions {
        jumboMode true
        incremental true
        javaMaxHeapSize "4g"
        preDexLibraries false
    }

    defaultConfig {
        applicationId "org.awesomeapp.messenger"
        minSdkVersion 11
        targetSdkVersion 22
        testApplicationId "org.awesomeapp.messenger.test"
        testInstrumentationRunner "android.test.InstrumentationTestRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
        debug {
            applicationIdSuffix ".debug"
        }
    }

    productFlavors {
        free {
            applicationId = "org.awesomeapp.messenger"
        }
    }

    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'

    }


    dependencyVerification {
        verify = [

        ]
    }

    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }
}


dependencies {
    compile 'com.android.support:design:22.2.1'
    compile 'com.android.support:support-v4:22.2.0'
    compile 'com.android.support:appcompat-v7:22.2.0'
    compile 'com.android.support:cardview-v7:22.2.0'
    compile 'com.android.support:recyclerview-v7:22.2.0'
    compile 'info.guardianproject.cacheword:cachewordlib:0.1'
    compile 'info.guardianproject.iocipher:IOCipher:0.3'
    compile 'info.guardianproject.netcipher:netcipher:1.2'
    compile 'net.hockeyapp.android:HockeySDK:3.5.0'
    compile group: 'com.google.guava', name: 'guava', version: '18.0'
    compile 'commons-codec:commons-codec:1.9'
    compile 'commons-io:commons-io:2.4'
    compile 'org.thoughtcrime.ssl.pinning:AndroidPinning:1.0.0'
    compile "org.igniterealtime.smack:smack-android-extensions:4.1.4"
    compile "org.igniterealtime.smack:smack-tcp:4.1.4"
    compile 'de.hdodenhof:circleimageview:1.3.0'
    compile 'org.ocpsoft.prettytime:prettytime:4.0.0.Final'
    compile 'com.theartofdev.edmodo:android-image-cropper:1.0.+'
    compile project(':tibetanTextLibrary')
    compile project(':zxing-core')
    compile project(':otr4jandroid')
    compile project(':MemorizingTrustManager')
    compile files('libs/gp-bcc-lib.jar')
    compile files('libs/jsoup-1.5.2.jar')
    compile files('libs/sqlcipher.jar')


}
